<mat-card>
  <mat-card-header>
    <mat-card-title>
      <h1>Tasks</h1>
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-list>
      <mat-list-item *ngFor="let task of tasks" (click)="selected.emit(task)">
        <h3 mat-line>
          {{task.title}}
        </h3>
        <p mat-line>
          {{task.description}}
        </p>
        <button mat-icon-button (click)="deleted.emit(task);$event.stopImmediatePropagation()">
          <mat-icon *ngIf="!readonly">close</mat-icon>
        </button>
      </mat-list-item>
    </mat-list>
  </mat-card-content>
</mat-card>
