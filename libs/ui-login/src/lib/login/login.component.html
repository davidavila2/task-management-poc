<div class="d-flex justify-content-center align-self-center mt-5">
  <mat-card>
    <form [formGroup]="form" (submit)="signUp()">
      <mat-card-content class="d-flex flex-column mb-0">

        <mat-form-field appearance="outline" class="w-100">
          <mat-label>Username</mat-label>
          <input matInput type="text" placeholder="Enter Username"
            formControlName="username" autocomplete="username">
          <mat-error *ngIf="form.get('username').hasError('required')">
            Please type a valid username.
          </mat-error>
          <mat-hint>David</mat-hint>
        </mat-form-field>

        <mat-form-field appearance="outline" class="w-100">
          <mat-label>Password</mat-label>
          <input matInput type="password" placeholder="Enter Password"
            formControlName="password" autocomplete="current-password">
            <mat-error *ngIf="form.get('password').hasError('required')">
              Please type a valid password.
            </mat-error>
            <mat-hint>hotDog1@2$5848</mat-hint>
        </mat-form-field>

      </mat-card-content>
      <mat-card-actions class="d-flex flex-row-reverse mr-1 mb-0">
        <button mat-raised-button color="primary" type="submit">
          Login
        </button>
      </mat-card-actions>
    </form>
  </mat-card>
</div>
